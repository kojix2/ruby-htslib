AllCops:
  TargetRubyVersion: 3.1

Style/NumericPredicate:
  Enabled: false

# I'm developing ruby-htslib and htslib.cr at the same time.
# So I'm a little careful about compatibility with Crystal language.
# This is the reason why I use double quotation marks.

StringLiterals:
  EnforcedStyle: double_quotes

# Single-character parameters are often used in htslib macro functions.

Naming/MethodParameterName:
  Enabled: false
