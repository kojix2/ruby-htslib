name: CI

on:
- push
- pull_request

jobs:
  test:
    name: Test

    runs-on: ubuntu-20.04 

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
  
    - name: Install HTSLib
      run: |
        sudo apt install build-essential libhts-dev

    - name: Build and test with Rake
      env:
        HTSLIBDIR: /usr/lib/x86_64-linux-gnu/
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake spec
        